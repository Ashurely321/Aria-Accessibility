<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Welcome to Ashley's Registration Form</h1>
    </header>

    <nav role="navigation">
      <!-- role="navigation" helps screen readers identify this as a navigation menu -->
      <ul>
        <li><a href="#main-form">Go to Registration Form</a></li>
        <li><a href="https://www.w3.org/WAI/ARIA/">Learn about ARIA</a></li>
      </ul>
    </nav>

    <main>
      <h2>Contact me</h2>

      <form action="" class="main_form" id="main-form">
        <!-- First Name -->
        <div class="main_form__field">
          <!-- Input with aria-label -->
          <input
            type="text"
            id="firstName"
            class="main_form__field__input"
            required
            aria-label="First name"
          />
        </div>

        <!-- Last Name -->
        <div class="main_form__field">
          <!-- Input with associated label for accessibility -->
          <label for="lastName" class="main_form__field__label"
            >Last name</label
          >
          <!-- The 'for' attribute in the label matches the input's 'id', allowing screen readers to announce the label when the input is focused -->
          <input
            type="text"
            id="lastName"
            class="main_form__field__input"
            required
          />
        </div>

        <!-- Email -->
        <div class="main_form__field">
          <label for="email" class="main_form__field__label">Email</label>
          <input
            type="email"
            id="email"
            class="main_form__field__input"
            required
          />
        </div>

        <!-- Password -->
        <div class="main_form__field">
          <label for="password" class="main_form__field__label">Password</label>
          <input
            type="password"
            id="password"
            class="main_form__field__input"
            required
            minlength="6"
          />
        </div>

        <!-- Birthdate -->
        <div class="main_form__field">
          <label for="birthdate" class="main_form__field__label"
            >Birthdate</label
          >
          <input
            type="date"
            id="birthdate"
            class="main_form__field__input"
            required
          />
        </div>

        <!-- Interests checkboxes -->
        <div class="main_form__field">
          <label class="main_form__field__label">Interests</label>

          <div class="main_form__checkbox-group">
            <label for="coding">
              <input
                type="checkbox"
                id="coding"
                name="interests"
                value="coding"
              />Coding
            </label>
            <label for="design">
              <input
                type="checkbox"
                id="design"
                name="interests"
                value="design"
              />Design
            </label>
            <label for="gaming">
              <input
                type="checkbox"
                id="gaming"
                name="interests"
                value="gaming"
              />Gaming
            </label>
            <label for="reading">
              <input
                type="checkbox"
                id="reading"
                name="interests"
                value="reading"
              />Reading
            </label>
          </div>
        </div>

        <!-- button with aria-label for accessibility -->
        <button
          class="main_form__submit"
          type="submit"
          aria-label="Submit registration form"
        >
          Send
        </button>
        <!-- aria-label describes the button's purpose for screen readers, even if the visible text is short or vague -->

        <!-- Link with role="button" for accessibility -->
        <a href="https://www.example.com" role="button">Visit Example Site</a>
        <!-- role="button" tells assistive tech that this link behaves like a button, not just a navigation link -->
      </form>

      <div id="output"></div>
    </main>

    <!-- Javascript -->
    <script src="./main.js"></script>
  </body>
</html>
